# Default values for nmt_deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: gcr.io/kube-test-154121/nmt_features
  tag: 0.1.0
  pullPolicy: IfNotPresent
service:
  name: nmt-features
  type: ClusterIP
  externalPort: 9999
  internalPort: 9999
ingress:
 enabled: true
 # Used to create Ingress record (should used with service.type: ClusterIP).
 hosts:
   - opennmt.kube.addstructure.com
 annotations:
   kubernetes.io/ingress.class: "nginx"
   kubernetes.io/tls-acme: "true"
 tls:
 - hosts:
   - opennmt.kube.addstructure.com
   secretName: opennmt-tls
resources:
 requests:
   cpu: 2
   memory: "2Gi"
 limits:
   cpu: 2
   memory: "2Gi"
